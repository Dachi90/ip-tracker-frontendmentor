<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">

  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <div class="wrapper">
    <div class="header-container">
      <header class="header">
        <h1> IP Address Tracker</h1>
        <form class="ip-form">
          <input class ="ip-input" type="text" placeholder="Ip address...">
          <input class ="ip-button" type="button" value=">">
        </form>
      </header>
    </div>

    <main class="main">
      <section class="data-container">
        <div class="data">
          <p class="subtitle"> IP ADDRESS </p>
          <p class="primary ip-data">192.212.174.101</p>
        </div>
        <div class="data">
          <p class="subtitle"> LOCATION </p>
          <p class="primary location-data">Barcelona, Espa√±a</p>
        </div>
        <div class="data">
          <p class="subtitle"> TIME ZONE </p>
          <p class="primary timezone-data">UTC -05:00</p>
        </div>
        <div class="data">
          <p class="subtitle"> ISP </p>
          <p class="primary isp-data">Spacex Starlink</p>
        </div>
      </section>
    </main>

    <section class="map">

    </section>
    

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
  
</body>
</html>
