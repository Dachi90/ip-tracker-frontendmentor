<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- leafletjs -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">

  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <div class="wrapper">
    <div class="header-container">
      <header class="header">
        <h1> IP Address Tracker</h1>
        <form class="ip-form">
          <input class ="ip-input" type="text" placeholder="Ip address...">
          <input class ="ip-button" type="submit" value=">">
        </form>
      </header>
      <div class="error"></div>
    </div>

    <main class="main">
      <section class="data-container">
        <div class="data">
          <p class="subtitle"> IP ADDRESS </p>
          <p class="primary ip-data"></p>
        </div>
        <div class="data">
          <p class="subtitle"> LOCATION </p>
          <p class="primary location-data"></p>
        </div>
        <div class="data">
          <p class="subtitle"> TIME ZONE </p>
          <p class="primary timezone-data"></p>
        </div>
        <div class="data">
          <p class="subtitle"> ISP </p>
          <p class="primary isp-data"></p>
        </div>
      </section>
    </main>

    <section class="map-container" >
      <!-- <article id="map">

      </article> -->

    </section>
    

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
  
  <script src="/js/script.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</body>
</html>
